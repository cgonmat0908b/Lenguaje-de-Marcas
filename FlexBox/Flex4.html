<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .titulo{
            border: 10px;
            border: solid;
            float: center;
            text-align: center;
        }
        .caja{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            border: 10px;
            border: solid;
            margin-left: 10px;
            margin-top: 10px;
            margin-right: 50px;
            text-align: center;
            font-size: 30px;
            width: 99%;
        }
        .caja div{
            flex:1;
            height: 100px;
        }
        .color1{
            background-color: aqua;
            order: 2;
        }
        .color2{
            background-color: yellowgreen;
            order: 3;
        }
        .color3{
            background-color: black;
            order: 4;
        }

        .color4{
            background-color: red;
            order: 5;
        }

        .color5{
            background-color: purple;
            order: 1;
        }
        .color6{
            background-color:fuchsia;
            order: 10;
        }
        .color7{
            background-color: green;
            order: 6;
        }
        .color8{
            background-color: lightcoral;
            order: 7;
        }
        .color9{
            background-color: yellow;
            order: 8;
        }
        .color10{
            background-color: yellowgreen;
            order: 9;
        }
        
    </style>
</head>
<body>
    <header class="titulo">
        <h1>Juego De Cajas</h1>
    </header>
    <div class="caja">
        <div class="color1">1</div>
        <div class="color2">2</div>
        <div class="color3">3</div>
        <div class="color4">4</div>
        <div class="color5">5</div>
        <div class="color6">6</div>
        <div class="color7">7</div>
        <div class="color8">8</div>
        <div class="color9">9</div>
        <div class="color10">10</div>

    </div>
</body>
</html>

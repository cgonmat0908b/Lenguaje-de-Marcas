<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .titulo{
            border: 10px;
            border: solid;
            float: center;
            text-align: center;
        }
        .caja{
            width: 100%;
            display: flex;
            flex-direction: row;
            border: 10px;
            border: solid;
            height: 1000px;
            margin-left: 10px;
            margin-top: 10px;
            margin-right: 50px;
        }

        .caja div{
            display: flex;
            justify-content: center;
            align-items: center;
            align-self: baseline;
        }

        .color1{
            background-color: aqua;
            width: 25px;
            height: 25px;
            font-size: 25px;
        }
        .color2{
            background-color: yellowgreen;
            width: 30px;
            height: 75px;
            font-size: 50px;
            
        }
        .color3{
            background-color: black;
            height: 100px;
            width: 50px;
            font-size: 70px;
        }

        .color4{
            background-color: red;
            height: 150px;
            width: 80px;
            font-size: 100px;
        }

        .color5{
            background-color: purple;
            width: 15px;
            height: 15px;
        }
        .color6{
            background-color:fuchsia;
            width: 30px;
            height: 75px;
            font-size: 50px;
        }
        .color7{
            background-color: green;
            width: 30px;
            height: 75px;
            font-size: 50px;
        }
        .color8{
            background-color: lightcoral;
            width: 30px;
            height: 75px;
            font-size: 50px;
        }
        .color9{
            background-color: yellow;
            width: 30px;
            height: 75px;
            font-size: 50px;
        }
        .color10{
            background-color: yellowgreen;
            width: 45px;
            height: 60px;
            font-size: 40px;
        }
        
    </style>
</head>
<body>
    <header class="titulo">
        <h1>Juego De Cajas</h1>
    </header>
    <div class="caja">

        <div class="color1">1</div>
        <div class="color2">2</div>
        <div class="color3">3</div>
        <div class="color4">4</div>
        <div class="color5">5</div>
        <div class="color6">6</div>
        <div class="color7">7</div>
        <div class="color8">8</div>
        <div class="color9">9</div>
        <div class="color10">10</div>

    </div>
</body>
</html>
